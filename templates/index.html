<!DOCTYPE html>
<html>
<head>
    <title>ARIMA Forecast</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; padding: 40px; }
        .card {
            background: white;
            max-width: 520px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ARIMA Forecast</h1>

    <form method="POST">
        <label>Ship Type:</label>
        <select name="ship_type">
            {% for ship in ship_types %}
                <option value="{{ ship }}" {% if ship == selected_ship %}selected{% endif %}>
                    {{ ship }}
                </option>
            {% endfor %}
        </select>

        <label>Number of future years:</label>
        <input type="number" name="steps" min="1" value="{{ steps }}">

        <button type="submit">Run Forecast</button>
    </form>

    {% if forecast %}
        <h3>Forecast (DWT million):</h3>
        <ul>
            {% for value in forecast %}
                <li>{{ value | round(2) }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

</body>
</html>
