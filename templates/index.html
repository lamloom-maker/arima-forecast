<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARIMA Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px;
        }
        .card {
            background: white;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            font-size: 16px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        ul {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ARIMA Forecast</h1>

    <form method="POST">
        <label>Number of future years:</label>
        <input type="number" name="steps" min="1" value="5">
        <button type="submit">Run Forecast</button>
    </form>

    {% if forecast %}
        <h3>Forecast Results:</h3>
        <ul>
            {% for value in forecast %}
                <li>{{ value | round(2) }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

</body>
</html>
